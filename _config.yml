title: LiveLanguage
greeting: Explore the LiveLanguage Catalog 
description: The UKC LiveLanguage Catalogue provides open-access datasets in relation to linguistic diversity, with a particular focus on cross-lingual lexical semantics. The datasets were produced by multiple projects involving partners from around the world. Most of the data made available here can be explored and visualised on the Universal Language Core website - http://ukc.datascientia.eu/. 
baseurl: /LiveLanguage
logo: /img/LL.png

# Site theme
jkan_theme: Default

# Authentication
github_client_id: 8daa7e72ae32454aba88
gatekeeper_host: http://localhost:9999

# Dataset schema
schema: default

# Nav bar
navigation:
  - title: About Us
    url: http://datascientia.disi.unitn.it/
  - title: Datasets
    url: /datasets/
  - title: Organizations
    url: /organizations/
  - title: Services
    url: /#services
  - title: FAQ
    url: /faq/

# Collections
collections:
  datasets:
    output: true
    permalink: /datasets/:path/
  organizations:
    output: true
    permalink: /organizations/:path/
  tags:
    output: true
    permalink: /tags/:path/

# Collections (cont'd)
defaults:
  - scope:
      path: ""
      type: datasets
    values:
      layout: dataset
  - scope:
      path: ""
      type: organizations
    values:
      layout: organization

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM

# Google Analytics
google_analytics:
  enabled: false
  code: "UA-XXXXXX-1"

# US Digital Analytics Program - https://analytics.usa.gov
digital_analytics_program:
  enabled: false
  agency: ""
  subagency: ""

# Hypothesis.io - Annotator
hypothesis:
  enabled: false

# Twitter
twittercard:
  enabled: false
  username: "@"

# Open Graph
opengraph:
  enabled: true

# Exclude these files from the build
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - .travis.yml
  - node_modules
  - scripts/src
  - package.json
  - webpack.config.js
  - README.md
  - LICENSE
